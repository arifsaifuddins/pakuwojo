<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/time.css">
    <link rel="stylesheet" href="css/salah.css">
  </head>

  <body>
    <div class="container">
      <main>
        <div class="time">
          <div class="clock">
            <div class="hour-minute">18:10</div>
            <div class="second">20</div>
          </div>
          <div class="date">Thuesday, 11 January 2022</div>
          <div class="zone">Khartoum, Sudan</div>
        </div>
        <div class="salah">
          <div class="row-salah-header">
            <div class="jadwal-salah-header">Salah</div>
            <div class="athan-iqamah-header">
              <div class="athan-header">Athan</div>
              <div class="iqamah-header">Iqamah</div>
            </div>
          </div>
          <hr>
          <div class="row-salah">
            <div class="jadwal-salah">Fajr</div>
            <div class="athan-iqamah">
              <div class="athan">05 : 00</div>
              <div class="iqamah">05 : 20</div>
            </div>
          </div>
          <div class="row-salah">
            <div class="jadwal-salah">Dhuhr</div>
            <div class="athan-iqamah">
              <div class="athan">12 : 15</div>
              <div class="iqamah">12 : 30</div>
            </div>
          </div>
          <div class="row-salah">
            <div class="jadwal-salah">Ashr</div>
            <div class="athan-iqamah">
              <div class="athan">15 : 15</div>
              <div class="iqamah">15 : 30</div>
            </div>
          </div>
          <div class="row-salah">
            <div class="jadwal-salah">Maghrib</div>
            <div class="athan-iqamah">
              <div class="athan">17 : 30</div>
              <div class="iqamah">17 : 40</div>
            </div>
          </div>
          <div class="row-salah">
            <div class="jadwal-salah">Isha</div>
            <div class="athan-iqamah">
              <div class="athan">18 : 40</div>
              <div class="iqamah">19 : 00</div>
            </div>
          </div>
        </div>
      </main>
    </div>
