<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>

  <!-- timer / countdown -->

  <h2>TIMER</h2>


  <div class="value-timer">
    <input class="hour-timer" type="number" min="0" max="24" placeholder="00" readonly>
    <input class="minute-timer" type="number" min="0" max="59" placeholder="00" readonly>
    <input class="second-timer" type="number" min="0" max="59" placeholder="00" readonly>
  </div>
  <button class="btn60 hou60">Add Hour</button>
  <button class="btn60 min60">Add Minute</button>
  <div class="toggle-timer">
    <button class="startT"><i class="fas fa-play-circle"></i></button>
    <button class="resetT"><i class="fas fa-times-circle"></i></button>
    <button class="stopT"><i class="fas fa-pause-circle"></i></button>
  </div>

  <!-- navigation -->

  <div class="nav-bar">
    <div class="nav">
      <a href="index.html"><i class="fas fa-clock"></i></a>
      <a href="stopwatch.html"><i class="fas fa-stopwatch"></i></a>
      <a class="active"><i class="fas fa-hourglass-start"></i></a>
    </div>
  </div>

  <script src="timer.js"></script>
</body>

</html>
