<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>

  <!-- stopwatch -->

  <h2>STOPWATCH</h2>

  <div class="stop-watch">
    <div class="time">00:00:00</div>
  </div>
  <div class="hours">00</div>
  <div class="hh">hours</div>
  <div class="toggle">
    <button class="startS"><i class="fas fa-play-circle"></i></button>
    <button class="resetS"><i class="fas fa-times-circle"></i>
    </button>
    <button class="stopS"><i class="fas fa-pause-circle"></i></button>
  </div>

  <!-- navigation -->

  <div class="nav-bar">
    <div class="nav">
      <a href="index.html"><i class="fas fa-clock"></i></a>
      <a class="active"><i class="fas fa-stopwatch"></i></a>
      <a href="timer.html"><i class="fas fa-hourglass-start"></i></a>
    </div>
  </div>

  <script src="stopwatch.js"></script>
</body>

</html>
