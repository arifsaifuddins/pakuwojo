<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>

	<!-- analog clock -->

	<h2>CLOCK</h2>

	<div class="circle">
		<div class="twe"></div>
		<div class="thr"></div>
		<div class="six"></div>
		<div class="nine"></div>

		<div class="round"></div>
		<div class="hour"></div>
		<div class="min"></div>
		<div class="sec"></div>
	</div>

	<!-- digital clock -->

	<div class="box">
		<div class="clock">00:00:00</div>
		<div class="day">Day - Mon XX - XXXX</div>
	</div>

	<!-- navigation -->

	<div class="nav-bar">
		<div class="nav">
			<a class="active"><i class="fas fa-clock"></i></a>
			<a href="stopwatch.html"><i class="fas fa-stopwatch"></i></a>
			<a href="timer.html"><i class="fas fa-hourglass-start"></i></a>
		</div>
	</div>

	<script src="clock.js"></script>
</body>

</html>
