<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie DB</title>
  <style>
    .size {
      font-size: 40px;
      margin: 80px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="fw-bolder text-primary">Movie DB Viewer</h1>
      </div>
    </div>

    <!-- search -->

    <div class="row">
      <div class="col-md-8">
        <div class="input-group my-3">
          <input type="text" class="form-control input-key" placeholder="Search a Movie" aria-label="Search a Movie"
            aria-describedby="button-addon2">
          <button class="btn btn-primary search-btn" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>

    <!-- view -->

    <div class="row show"></div>
    <div class="size"></div>
  </div>

  <!-- Modal -->

  <div class="modal fade" id="seeDetail" tabindex="-1" aria-labelledby="seeDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="seeDetailLabel">More Detail Of Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>

</body>

</html>
