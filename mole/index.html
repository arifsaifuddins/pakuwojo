<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mole</title>
  <link rel="shortcut icon" href="img/mole.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div class="image">
      <img src="img/mole.png" />
    </div>
    <div class="burger">
      <span></span>
      <span></span>
      <span></span><br />
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="opening jumbo">
    <h1>
      <div> Whack a Mole !</div>
    </h1>

    <div class="img">
      <img src="img/mole.png">
    </div>

    <div class="level">
      <div class="easy tgl">easy</div>
      <div class="medium tgl">medium</div>
      <div class="hard tgl">hard</div>
    </div>

    <div class="footer">
      <p>Created by Arief</p>
    </div>
  </div>

  <div class="jumbo display">
    <h1>
      <div> Whack a Mole !</div>
      <div class="scor">0</div>
    </h1>

    <div class="container">
      <div class="row">
        <div class="hill">
          <div class="mole"></div>
        </div>
        <div class="hill">
          <div class="mole"></div>
        </div>
        <div class="hill">
          <div class="mole"></div>
        </div>
      </div>
      <div class="row">
        <div class="hill">
          <div class="mole"></div>
        </div>
        <div class="hill">
          <div class="mole"></div>
        </div>
        <div class="hill">
          <div class="mole"></div>
        </div>
      </div>
    </div>

    <div class="selesai"> </div>

    <div class="toggle">
      <div class="pause tgl">pause</div>
      <div class="play tgl">play</div>
      <div class="restart tgl">restart</div>
    </div>
    <div class="footer">
      <p>Created by Arief</p>
    </div>
  </div>

  <audio src="snare.wav"></audio>

  <script src="main.js"></script>
</body>

</html>
